enum TRANSACTION_DIRECTION {
	INCOMING
	OUTCOMING
}

type Transaction {
	id: ID!
	account: Account! @replaceFieldInModel(replacement: "string")
	direction: TRANSACTION_DIRECTION!
	timestamp: DateTime!
	amount: Float! @excludeFieldFromModel
	category: Category @replaceFieldInModel(replacement: "string")
}

type TransactionQuery {
	all: [Transaction!]!
}

extend type Query {
	transaction: TransactionQuery!
}